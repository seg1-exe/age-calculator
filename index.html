<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app | seg1</title>
</head>
<body>
  <div id="app">
    <form>
      <div class="form-inputs">
        <div class="form-element">
          <label for="day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD">
          <p class="display-day-error display-empty-error error"></p>
        </div>
        <div class="form-element">
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM">
          <p class="display-month-error display-empty-error error"></p>
        </div>
        <div class="form-element">
          <label for="year">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY">
          <p class="display-year-error display-empty-error error"></p>
        </div>
      </div>
      <div class="form-submit">
        <span></span><button type="submit"><img src="./assets/images/icon-arrow.svg"></button><span class="hidden"></span>
      </div>
    </form>
  
    <div class="display-age">
      <div>
        <h1 class="display-year display">--</h1><h1>years</h1>
      </div>
      <div>
        <h1 class="display-month display">--</h1><h1>months</h1>
      </div>
      <div>
        <h1 class="display-day display">--</h1><h1>days</h1>
      </div>
    </div>
  
    <script src="./main.js"></script>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bento.me/seg1">seg1</a>.
  </div>
</body>
</html>
